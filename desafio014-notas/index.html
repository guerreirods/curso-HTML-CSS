<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 450px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        thead, .media{
            background-color: #5e5e5e;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.3</td>
                <td>6.8</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.9</td>
                <td>6.3</td>
                <td>6.1</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>2.3</td>
                <td>1.2</td>
                <td>1.7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.8</td>
                <td>9.6</td>
                <td>9.7</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de exatas</th>
                <td class="media">6.1</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>4.4</td>
                <td>3.2</td>
                <td>3.8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.9</td>
                <td>8.9</td>
                <td>8.4</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de Humanas</th>
                <td class="media">6.1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
